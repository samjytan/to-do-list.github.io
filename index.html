<!DOCTYPE html>
<html>
    <head>
        <link href="TDL.css" type="text/css" rel="stylesheet">
        <title>
            To-Do List
        </title>
    </head>
    <body>
        <div class = container>
            <h1 id = header>To-Do List</h1>
            <div class = getInput>
                <input id = input type = text placeholder="what do you need to do today?">
                <button id = add>+</button>
                <button id = 'clear'>CLEAR</button>
            </div>
            <div class= toDo id = "toDoContainer"></div>
        </div>
        <script src="TDL.js"></script>
    </body>
</html>
